                <strong>Python</strong>
                
                <P>
                Python é uma linguagem de programação de alto nível — ou High Level Language —, dinâmica, interpretada, modular, multiplataforma e orientada a objetos. <br> 
                Uma forma específica de organizar softwares onde, a grosso modo, os procedimentos estão submetidos às classes, 
                o que possibilita maior controle e estabilidade de códigos para projetos de grandes proporções.

                <br>Por ser uma linguagem de sintaxe relativamente simples e de fácil compreensão, ganhou popularidade 
                entre profissionais da indústria tecnológica que não são especificamente programadores, como engenheiros, matemáticos, cientistas de dados, pesquisadores e outros.

                <br>Um de seus maiores atrativos é possuir um grande número de bibliotecas, nativas e de terceiros, 
                tornando-a muito difundida e útil em uma grande variedade de setores dentro de desenvolvimento web, e também em áreas como análise de dados, machine learning e IA.
                </P>
            </figcaption>
                <br>
            <img src="imagen/c.jpg" width="200">

            <figcaption>
                <strong>C#</strong>

                <P>
                    O C#  é uma linguagem de programação moderna, orientada a objeto e de tipo seguro.<br> 
                    O C# permite que os desenvolvedores criem muitos tipos de aplicativos seguros e robustos que são executados no .NET.<BR> 
                    O C# tem suas raízes na família de linguagens C e os programadores em C, C++, Java e JavaScript a reconhecerão imediatamente.<br> 
                                        
                </P>

            </figcaption>

            <img src="imagen/R_logo.jpg" width="200">

            <figcaption>
                <strong>R</strong>

                <P>
                    R é uma linguagem de programação amplamente utilizada por cientistas de dados e grandes corporações como Google, Airbnb, Facebook etc.<br> para análise de dados, análise estatística, representação gráfica e relatórios.<br>
                    Ela foi criada e desenvolvida pela primeira vez por Ross Ihaka e Robert Gentleman na Universidade de Auckland, Nova Zelândia em 1993. <br>
                    Atualmente é considerada uma das melhores ferramentas para programadores de software,<br>
                    estatísticos e mineradores de dados que desejam manipular facilmente e apresentar os dados de maneira rápida e agradável.
                </P>

            </figcaption>

            <img src="imagen/e2d2f80e-java-logo.jpg" width="200">

            <figcaption>
                <strong>Java</strong>  
                
                <p>
                Java é uma linguagem de programação e plataforma computacional lançada pela primeira vez pela Sun Microsystems em 1995.<br>
                Existem muitas aplicações e sites que não funcionarão, a menos que você tenha o Java instalado, e mais desses são criados todos os dias.<br>
                O Java é rápido, seguro e confiável.<br>
                De laptops a datacenters, consoles de games a supercomputadores científicos, telefones celulares à Internet, o Java está em todos os lugares!
                </p>
            </figcaption>
